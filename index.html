		:root {
		 /* --bg: #0471b6;
		  --fg: #7bc8ff;
		  --fg-faint: #107cc5;*/

		  --bg: white;
		  --fg: black;
		  --fg-faint: rgba(0,0,0,0.2);
		  --bg-mauerfllung : white;
		  --bg-mauerlinie : rgba(0,0,0,0.2);
		  --bg-seite : rgb(100,150,255);
		  --seite-schatten : rgba(0,0,0,0.2);
		  -webkit-backface-visibility: hidden;
		  -backface-visibility: hidden;
		}

	.cls-2{
		fill:none;
		}
	.cls-2,.cls-3{
		stroke:black;
		stroke-linecap:round;
		stroke-linejoin:round;
		stroke-width:0.5px;
	}
	.cls-3{
		fill:white;
	}
	    .text { 
			font-family: 'embeddedfont', cursive;
	    	font-size: 7pt; 	
	    	color: var(--fg);
	    }

	    .scoretext { 
			font-family: 'helvetica';
	    	font-size: 4pt; 
	    	font-weight: bold;	
	    	color: blue;
	    	fill: var(--bg);
	    	stroke: none;	
	    	dominant-baseline: central;
	    	text-anchor: middle;
	    }


		body{


			background-color: var(--bg-seite);

			width: 100%;
			margin: 0;
			padding:0;
			overflow: hidden;;
			text-align: center;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;


		}

		.wrfel-hg {
			stroke:none;	
			fill:url(#diagonalHatch);
		}


		.wrfel-umriss {
			stroke: var(--fg);
			stroke-width:0.5;		
			fill:none;
		}

		.HelpText {

	function rotUZS(n){
		switch(n){
			case 0://up
				return 3;
			case 1://down
				return 2;
			case 2://left
				return 0;
			case 3://right
				return 1;
		}
	}

	function rotGUZS(n){
		switch(n){
			case 0://up
				return 2;
			case 1://down
				return 3;
			case 2://left
				return 1;
			case 3://right
				return 0;
		}
	}

	function nebenKoord(x,y,d){//right von der punkt
		switch(d){
			case 0://u
				return [x,y-1];
			break;
			case 1://d
				return [x-1,y];
			break;
			case 2://l
				return [x-1,y-1];
			break;
			case 3://r
				return [x,y];
			break;
		}
	}

	function dirToDelta(d){
		switch(d){
			case 0://u
				return [0,-1];
			break;
			case 1://d
				return [0,1];
			break;
			case 2://l
				return [-1,0];
			break;
			case 3://r
				return [1,0];
			break;
		}
	}

	function checkKey(e,manual) {
	    e = e || window.event;

		if (e.altKey===true || e.ctrlkey===true || e.metaKey===true){
			return;
		}

	    var justpressed=false;
		if (keydownar [e.which] == null) {
			let wiederholunginterval=200;
			if(e.keyCode in key_wiederholung_intervals){
				wiederholunginterval=key_wiederholung_intervals[e.keyCode];
			}
			keydownar[e.which] = setInterval(()=>checkKey(e,true),wiederholunginterval );			
			justpressed=true;
		}

		if (manual!=true &&!justpressed){
	    	e.preventDefault();
			return false;
		}

	    if (e.keyCode == '38' || (editmodus===false && e.keyCode == '87')) {
	        // up arrow
	    	onInput(0);
	    	e.preventDefault();
	    }
	    else if (e.keyCode == '40' || (editmodus===false && e.keyCode == '83')) {
	        // down arrow
	    	onInput(1);
	    	e.preventDefault();
	    }
	    else if (e.keyCode == '37' || (editmodus===false && e.keyCode == '65')) {
	       // left arrow
	    	onInput(2);
	    	e.preventDefault();
	    }
	    else if (e.keyCode == '39' || (editmodus===false && e.keyCode == '68')) {

	    	onInput(3);
	    	e.preventDefault();
	    } else if ((e.keyCode == '88' || e.keyCode =='32'||e.keyCode =='13'||e.keyCode =='68')&&justpressed){ 
	    //x leertaste enter
	    	onInput(4);
	    	e.preventDefault();
	    } else if (e.keyCode=='90'||e.keyCode=='85'){//z or u
	    	onInput(5);

	    	} else if (e.keyCode=='84'){//t
				resizeLevel(0,e.shiftKey);
			} else if (e.keyCode=='70'){//f
				resizeLevel(2,e.shiftKey);			
			} else if (e.keyCode=='71'){//g
				resizeLevel(1,e.shiftKey);		
			} else if (e.keyCode=='72'){//h
				resizeLevel(3,e.shiftKey);			
			} else if (e.keyCode=='76'){//L
				var text = prompt("load level", "");
				text = text.trim();
				if (text.charAt(text.length-1)===","){
					text = text.substr(0,text.length-1);
				}
				ladenZustand(text);

				undoZustnde=[];
				zustandSpeichern();

				renderSpiel(false);
			} 
	    }

		if (e.key=="-"){//-
			if(level>0){
				level--;
				ladenZustand(JSON.stringify(levels[level]));

				undoZustnde=[];
				zustandSpeichern();
				

				renderSpiel(false);
			}
		} else if (e.key=="="){//+
			if (level<levels.length-1){
				level++;
				ladenZustand(JSON.stringify(levels[level]));

				undoZustnde=[];
				zustandSpeichern();

				renderSpiel(false);
			}
		}
	}

	function resizeLevel(dir,subtract){
		let dx=0;
		let dy=0;
		switch(dir){
			case 0:
			if (subtract){
				dy=-1;
				level_h--;
			} else {
				dy=1;
				level_h++;
			}
			break
			case 1:
			if (subtract){
				level_h--;
			} else {
				level_h++;
			}
			break;
			case 2:
			if (subtract){
				dx--;
				level_b-=2;
			} else {
				dx+=2;
				level_b+=2;
			}
			break;
			case 3:
			if (subtract){
				dx--;
				level_b-=2;
			}else{
				// dx++;
				level_b+=2;
			}
			break;
		}
		for (let i=0;i<entitten.length;i++){
			let e = entitten[i];
			e[1]+=dx;
			e[2]+=dy;		
			e[3]+=dx;
			e[4]+=dy;			
		}
		for (let i=0;i<wrfeln.length;i++){
			let w = wrfeln[i];
			w[0]+=dx;
			w[1]+=dy;			
		}
		prfEntittenBounds();
		zustandSpeichern();
		renderSpiel(false);
	}
	
	function prfEntittenBounds(){
		for (let i=0;i<wrfeln.length;i++){
			let w = wrfeln[i];
			let wx=w[0];
			let wy=w[1];
			if (wx<0||wy<0||wx+2>=level_b||wy+2>=level_h){
				wrfeln.splice(i,1);
				i--;
			}
		}
		for (let i=0;i<wrfeln.length;i++){
			let w = wrfeln[i];
			let wx=w[0];
			let wy=w[1];
			if (wx<0||wy<0||wx+2>=level_b||wy+2>=level_h){
				wrfeln.splice(i,1);
				i--;
			}
		}

	}

function wrapTextRect(text,font,fontgre)
{
    //---clear previous---
    for(var k=myText.childNodes.length-1;k>=0;k--)
        myText.removeChild(myText.childNodes.item(k))

    var padding=10
    var width=+myRect.getAttribute("width")-padding
    var x=+myRect.getAttribute("x")
    var y=+myRect.getAttribute("y")
    var fontSize=+myText.getAttribute("font-size")
    var text=myTextValue.value

    var words = text.split(' ');
    var text_element = document.getElementById('myText');
    var tspan_element = document.createElementNS(NS, "tspan");   // Create first tspan element
    var text_node = document.createTextNode(words[0]);           // Create text in tspan element
    tspan_element.setAttribute("x", x+padding);
    tspan_element.setAttribute("y", y+padding+fontSize);
    tspan_element.appendChild(text_node);                           // Add tspan element to DOM
    text_element.appendChild(tspan_element);                        // Add text to tspan element

    for(var i=1; i<words.length; i++)
    {
        var len = tspan_element.firstChild.data.length            // Find number of letters in string
        tspan_element.firstChild.data += " " + words[i];            // Add next word

        if (tspan_element.getComputedTextLength() > width-padding)
        {
            tspan_element.firstChild.data = tspan_element.firstChild.data.slice(0, len);    // Remove added word

            var tspan_element = document.createElementNS(NS, "tspan");       // Create new tspan element
            tspan_element.setAttribute("x",  x+padding);
            tspan_element.setAttribute("dy", fontSize);
            text_node = document.createTextNode(words[i]);
            tspan_element.appendChild(text_node);
            text_element.appendChild(tspan_element);
        }
    }

    var height = text_element.getBBox().height +2*padding; //-- get height plus padding
    myRect.setAttribute('height', height); //-- change rect height
    showSourceSVG()
}

	function titelbildschirmwrfelsetzen(){
		for (let i=0;i<6;i++){
			let digit = getRandomInt(0,6);
			let diceindex=0;
			switch(digit){
				case 0:
					diceindex=0;
					break;
				case 1:
					diceindex=1+getRandomInt(0,2);
					break;
				case 2:
					diceindex=3+getRandomInt(0,2);
					break;
				case 4:
					diceindex=5;
					break;
				case 5:
					diceindex=6;
					break;
				case 7:
					diceindex=7+getRandomInt(0,2);
					break;
			}
			let diceface = dicefaces[diceindex];
			for (let x=0;x<3;x++){
				for (let y=0;y<3;y++){
					let visible=diceface[x][y]===1;
					let auge_el = document.getElementById(`tw_${i}_${x}${y}`);
					auge_el.style.display = visible?"block":"none";
				}
			}
		}
	}
	


	function getPunkt(x,y,raster){
		if (x<0||y<0||x>=raster[0].length||y>=raster.length){
			return 0;
		}
		return raster[y][x];
	}


	function removeKante(kante,kanten){
		for (let i=0;i<kanten.length;i++){
			let k = kanten[i];
			if (k[0]===kante[0]&&k[1]===kante[1]&&k[2]===kante[2]){
				kanten.splice(i,1);
				return;
			}
		}
		console.log("error kante not found")
	}

	function Konturausrechnung(ebene,sx,sy,sdir,kanten){
		let x = sx;
		let y = sy;

		let dir = sdir;

		let coords=[[x,y,dir]];
		//im Uhrzeigersinn
		do {

			let [dx,dy]=dirToDelta(dir);
			
			var [nx,ny] = nebenKoord(x,y,dir);
			removeKante([nx,ny,rotGUZS(dir)],kanten);

			x+=dx;
			y+=dy;
			let ldir = rotGUZS(dir)
			
			var [nk_l_x,nk_l_y]=nebenKoord(x,y,ldir);
			
			var [nk_x,nk_y]=nebenKoord(x,y,dir);

			if (getPunkt(nk_l_x,nk_l_y,ebene)===1){
				dir=ldir;				
			} else if (getPunkt(nk_x,nk_y,ebene)===1){
				//dir=gleich
			} else {
				dir = rotUZS(dir);
			}

			coords.push([x,y,dir]);
		} while (x!=sx || y!=sy || dir!=sdir)

		return coords;
	}

	function klicken(evt){
		if (editmodus!==true){
			return;
		}
		let seite = document.getElementById("seite");
	   let e = evt.target;

	    let seite_dim = seite.getBoundingClientRect();
	    let x = evt.clientX - seite_dim.left;
	    let y = evt.clientY - seite_dim.top;

	    x/=seite_dim.width;
	    y/=seite_dim.height;



		let linie_seite_rand = 2;
		let linie_exterior = 4;
	    let breite_in_units = 12*level_b+linie_exterior;
	    let hohe_in_units = 12*(level_h+2)+linie_exterior;

	    x*=breite_in_units;
	    y*=hohe_in_units;

	    x-=linie_seite_rand;
	    y-=linie_seite_rand;

	    x/=12;
	    y/=12;

	    y-=2;

	    x = Math.floor(x);
	    y = Math.floor(y);


	    if (x<0||x>=level_b || y<0||y>=level_h){
	    	return;
	    }

		let s = getSpieler();
		let ei = getEntittIndexAt(x,y);
		if (ei>=0){
			let e = entitten[ei];
			entitten.splice(ei,1);
			if ("0123456789".indexOf(e[0])>=0){
				wrfelNeuberechnen();
			} else {
				wrfelMelden();
			}
		} else if (s==null){
			entitten.push(["s",x,y,x,y,0]);
		} else {
			entitten.push(["o",x,y,x,y,"o"]);
			if (wrfelAt(x,y,wrfeln)==true){
				wrfelNeuberechnen();	
			} else {
				if (evt.button==0 && evt.metaKey==false &&evt.shiftKey==false){
					wrfelMelden();
				}
			}
		}
		zustandSpeichern();
		render();
	}

	function wrfelberlappung(x,y){
		for (let i=0;i<wrfeln.length;i++){
			var [wx,wy]=wrfeln[i];
			if (Math.abs(wx-x)<=2.1 && Math.abs(wy-y)<=2.1){
				return true;
			}
		}
		return false;
	}

	function geltenderWrfelBei(x,y){
		//no overlapping dic
		for (let i=0;i<wrfeln.length;i++){
			var [wx,wy]=wrfeln[i];
			if (Math.abs(wx-x)<=2.1 && Math.abs(wy-y)<=2.1){
				return false;
			}
		}
		let valid=false;
		for (let k=0;k<dicefaces.length;k++){
			let df = dicefaces[k];
			let good=true;
			for (let i=0;i<3;i++){
				for (let j=0;j<3;j++){
					if (pipAt(x+i,y+j) !== (df[i][j]==1)){
						good=false;
					}
				}
			}
			if (good){
				valid=true;
				break;
			}
		}
		return valid;
		//doesn't overlap with existing wrfeln
	}


	function wrfelPunktzahl(x,y,candwrfeln){
		let count=0;

		//no overlapping dic
		for (let i=0;i<candwrfeln.length;i++){
			var [wx,wy]=candwrfeln[i];
			let dx = x-wx;
			let dy = y-wy;
			if (dx>=0 && dx<=2 && dy>=0 && dy<=2){
				count++;
			}
		}
		return count;

	}

		for (let i=0;i<entitten.length;i++){

			let zahl = wrfelPunktzahl(x,y,candwrfeln)

					spielstand[0]+=zahl;
				} else {

				}

			}

		}
		
	}
