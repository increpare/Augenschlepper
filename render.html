<html><head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="favicon.ico">


	<title>Augeschlepper</title>


	<style>	
		:root {
		 /* --bg: #0471b6;
		  --fg: #7bc8ff;
		  --fg-faint: #107cc5;*/

		  --bg: white;
		  --fg: black;
		  --fg-faint: lightgray;
		  --bg-mauerfüllung : white;
		}

		body{
			background-color: var(--bg);
			width: 100%;
			margin: 0;
			padding:0;
			overflow: hidden;;
			text-align: center;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;


		}
  
		svg {
			 position:fixed; 
			 top:0; 
			 left:0; 
			 height:100%; 
			 width:100%
		}
		
		.feuer{
			fill:var(--fg);
			stroke:none;
			stroke-miterlimit:10;
		}
		
		.spieler_innen {
			fill:none;
			stroke:var(--fg);
			stroke-linecap:round;
			stroke-miterlimit:10;
		}


		.spieler_auserer_feuerrand {
			stroke:var(--fg);
			stroke-width:3;
			stroke-miterlimit:10;
			stroke-linecap: round;
		}

		.spieler_auserer_feuerrand_innen {
			stroke:var(--bg);
			stroke-width:2;
			stroke-miterlimit:10;
			stroke-linecap: round;
		}

		.raster {
			stroke:var(--fg);
			stroke-width:0.05;
			/*stroke-dasharray:0.2;*/
		}

		.raster-sub {
			stroke:var(--fg-faint);
			stroke-width:0.05;
			/*stroke-dasharray:0.2;*/
		}

		.mauer {
			stroke:var(--fg);
			stroke-width:0.5;
			fill:url(#diagonalHatch);
			fill-rule: evenodd;
		}

		.hatchfill{
			stroke:none;
			fill:var(--bg-mauerfüllung);
		}

		.hatchstroke{
			stroke:var(--fg); 
			stroke-width:0.3;
		}

	</style>

</head>
